<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <title>Vichwa Vya Tabu | Na Mnemba Chambuya</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="maelezo" id="pwani">
          <h3>Pwani</h3>
          <p>Bwawa la Julius Nyerere</p>
        </div>
        <div class="maelezo" id="kigoma">
          <h3>Kigoma</h3>
          <p>Gombe na Mahale zenye sokwe wasiolewa!</p>
        </div>
        <div class="maelezo" id="rukwa">
          <h3>Rukwa</h3>
          <p>Mafundi wa Sayansi ya Viini Macho</p>
        </div>
        <div class="maelezo" id="mtwara">
          <h3>Mtwara</h3>
          <p>Korosho Kama Zote!</p>
        </div>
      </div>
      <div class="tabu">
        <a
          class="kiungo"
          href="#pwani"
          id="pwanii"
          onclick="letaMaelezo('darkgreen', this, 'pwani')"
          >Pwani</a
        >
        <a
          class="kiungo"
          href="#kigoma"
          onclick="letaMaelezo('darkblue', this, 'kigoma')"
          >Kigoma</a
        >
        <a
          class="kiungo"
          href="#rukwa"
          onclick="letaMaelezo('yellow', this, 'rukwa')"
          >Rukwa</a
        >
        <a
          class="kiungo"
          href="#mtwara"
          onclick="letaMaelezo('darkred', this, 'mtwara')"
          >Mtwara</a
        >
      </div>
    </div>
  </body>
</html>
